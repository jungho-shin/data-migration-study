services:
  nyc-taxi-collector:
    build: .
    container_name: nyc-taxi-collector
    ports:
      - "8000:8000"
    volumes:
      - ../data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
